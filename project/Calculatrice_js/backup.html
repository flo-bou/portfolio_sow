<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 10</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <main class="container border shadow">
        <div class="row">
            <div class="jumbotron-fluid">
                LA BELLE CALCULETTE
            </div>
        </div>

        <div class="row">
            <div class="coll-12">
                <span id="affichage bg-secondary"> Les chiffres ici.</span>
            </div>
        </div>

        <div class="row row-col-4 p-2 m-2">
            <button class="col-3 btn btn-warning border-warning shadow p-2" id="plus">
                +
            </button>
            <button class="col-3 btn btn-warning border-warning shadow" id="moins">
                -
            </button>
            <button class="col-3 btn btn-warning border-warning shadow" id="fois">
                *
            </button>
            <button class="col-3 btn btn-warning border-warning shadow" id="divise">
                /
            </button>
        </div>

        <div class="row p-2 m-2">
            <button class="col-3 btn btn-light border-light shadow" id="un">
                1
            </button>
            <button class="col-3 btn btn-light border-light shadow" id="deux">
                2
            </button>
            <button class="col-3 btn btn-light border-light shadow" id="trois">
                3
            </button>
            <button class="col-3 btn btn-danger border-danger shadow" id="CE">
                CE
            </button>
        </div>

        <div class="row p-2 m-2">
            <button class="col-3 btn btn-light border-light shadow" id="quatre">
                4
            </button>
            <button class="col-3 btn btn-light border-light shadow" id="cinq">
                5
            </button>
            <button class="col-3 btn btn-light border-light shadow" id="six">
                6
            </button>
            <button class="col-3 btn btn-danger border-danger shadow" id="CE">
                CE
            </button>
        </div>

        <div class="row p-2 m-2">
            <button class="col-3 btn btn-light border-light shadow" id="sept">
                7
            </button>
            <button class="col-3 btn btn-light border-light shadow" id="huit">
                8
            </button>
            <button class="col-3 btn btn-light border-light shadow" id="neuf">
                9
            </button>
            <button class="col-3 btn btn-primary border-primary shadow" id="egale">
                =
            </button>
        </div>

        <div class="row p-2 m-2">
            <button class="col-6 btn btn-light border-light shadow" id="zero">
                0
            </button>
            <button class="col-3 btn btn-light border-light shadow" id="virgule">
                ,
            </button>
            <button class="col-3 btn btn-primary border-primary shadow" id="egale">
                =
            </button>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
